zations.&quot;,536871353]],[&quot;^16&quot;,[82,&quot;^P&quot;,&quot;^17&quot;,536871347]],[&quot;^16&quot;,[82,&quot;^F&quot;,79,536871347]],[&quot;^16&quot;,[82,&quot;^Y&quot;,26,536871347]],[&quot;^16&quot;,[82,&quot;^V&quot;,28,536871347]],[&quot;^16&quot;,[82,&quot;^U&quot;,26,536871353]],[&quot;^16&quot;,[82,&quot;^?&quot;,[&quot;^ &quot;],536871353]],[&quot;^16&quot;,[82,&quot;^18&quot;,true,536871347]],[&quot;^16&quot;,[82,&quot;^;&quot;,&quot;~u62c5f82d-11b2-4569-b910-b9ff19e1e976&quot;,536871347]],[&quot;^16&quot;,[83,&quot;^R&quot;,&quot;The initiative’s mission is to collect and curate a useful set of security assessments performed against open source packages.&quot;,536871362]],[&quot;^16&quot;,[83,&quot;^P&quot;,&quot;^17&quot;,536871356]],[&quot;^16&quot;,[83,&quot;^F&quot;,29,536871356]],[&quot;^16&quot;,[83,&quot;^Y&quot;,26,536871356]],[&quot;^16&quot;,[83,&quot;^V&quot;,29,536871359]],[&quot;^16&quot;,[83,&quot;^U&quot;,26,536871362]],[&quot;^16&quot;,[83,&quot;^?&quot;,[&quot;^ &quot;],536871362]],[&quot;^16&quot;,[83,&quot;^18&quot;,true,536871356]],[&quot;^16&quot;,[83,&quot;^;&quot;,&quot;~u62c5f88d-b6ce-4cb9-8226-800521d66963&quot;,536871356]],[&quot;^16&quot;,[84,&quot;^R&quot;,&quot;_The Linux Foundation&apos;s_ **OpenSSF Best Practices Badge Program** represents an impressive collection of the open source community&apos;s knowledge base for creating, maintaining, and sustaining robust, high quality (and most importantly), secure open source software.&quot;,536871500]],[&quot;^16&quot;,[84,&quot;^P&quot;,&quot;^17&quot;,536871365]],[&quot;^16&quot;,[84,&quot;^F&quot;,30,536871365]],[&quot;^16&quot;,[84,&quot;^Y&quot;,26,536871365]],[&quot;^16&quot;,[84,&quot;^V&quot;,30,536871366]],[&quot;^16&quot;,[84,&quot;^U&quot;,26,536871500]],[&quot;^16&quot;,[84,&quot;^?&quot;,[&quot;^ &quot;],536871500]],[&quot;^16&quot;,[84,&quot;^18&quot;,true,536871365]],[&quot;^16&quot;,[84,&quot;^;&quot;,&quot;~u62c5f8d1-5334-4cec-9f65-a5416e5f9da1&quot;,536871365]],[&quot;^16&quot;,[86,&quot;^R&quot;,&quot;_Astro can participate by contributing and maintaining a Security review document in the **OpenSSF Security Reviews GitHub repository**._&quot;,536871539]],[&quot;^16&quot;,[86,&quot;^P&quot;,&quot;^17&quot;,536871395]],[&quot;^16&quot;,[86,&quot;^F&quot;,83,536871395]],[&quot;^16&quot;,[86,&quot;^Y&quot;,26,536871395]],[&quot;^16&quot;,[86,&quot;^V&quot;,29,536871395]],[&quot;^16&quot;,[86,&quot;^U&quot;,26,536871539]],[&quot;^16&quot;,[86,&quot;^?&quot;,[&quot;^ &quot;],536871539]],[&quot;^16&quot;,[86,&quot;^18&quot;,true,536871395]],[&quot;^16&quot;,[86,&quot;^;&quot;,&quot;~u62c5f913-5994-40aa-8cb7-28f7354c99a0&quot;,536871395]],[&quot;^16&quot;,[87,&quot;^R&quot;,&quot;_**Astro** can integrate the **OpenSSF Scorecards GitHub Action** into our current build pipeline. This would automatically generate a Scorecard score for every release._&quot;,536872485]],[&quot;^16&quot;,[87,&quot;^P&quot;,&quot;^17&quot;,536871443]],[&quot;^16&quot;,[87,&quot;^F&quot;,81,536871443]],[&quot;^16&quot;,[87,&quot;^Y&quot;,26,536871443]],[&quot;^16&quot;,[87,&quot;^V&quot;,28,536871443]],[&quot;^16&quot;,[87,&quot;^U&quot;,26,536872485]],[&quot;^16&quot;,[87,&quot;^?&quot;,[&quot;^ &quot;],536872485]],[&quot;^16&quot;,[87,&quot;^18&quot;,true,536871443]],[&quot;^16&quot;,[87,&quot;^;&quot;,&quot;~u62c5f95b-c402-4ed4-844e-3a85c8488fb4&quot;,536871443]],[&quot;^16&quot;,[89,&quot;^R&quot;,&quot;It&apos;s considered best practices for Open Source projects to run a Security program. GitHub offers the **GitHub Security Advisory program**, in which participation is recommended by OpenSSF, as it exceeds best practice requirements.&quot;,536871822]],[&quot;^16&quot;,[89,&quot;^P&quot;,&quot;^17&quot;,536871545]],[&quot;^16&quot;,[89,&quot;^F&quot;,32,536871545]],[&quot;^16&quot;,[89,&quot;^Y&quot;,26,536871545]],[&quot;^16&quot;,[89,&quot;^V&quot;,32,536871548]],[&quot;^16&quot;,[89,&quot;^U&quot;,26,536871822]],[&quot;^16&quot;,[89,&quot;^? nd times, or trigger scans when a specific event occurs in the repository, such as a push. If code scanning finds a potential vulnerability or error in the codebase, **GitHub** will display alert in the repository. After the fix of the code that triggered the alert, **GitHub** closes the alert.&quot;,536873230]],[&quot;^16&quot;,[125,&quot;^P&quot;,&quot;^17&quot;,536872963]],[&quot;^16&quot;,[125,&quot;^F&quot;,94,536872963]],[&quot;^16&quot;,[125,&quot;^Y&quot;,26,536872963]],[&quot;^16&quot;,[125,&quot;^V&quot;,33,536872963]],[&quot;^16&quot;,[125,&quot;^U&quot;,26,536873230]],[&quot;^16&quot;,[125,&quot;^?&quot;,[&quot;^ &quot;],536873230]],[&quot;^16&quot;,[125,&quot;^18&quot;,true,536872963]],[&quot;^16&quot;,[125,&quot;^;&quot;,&quot;~u62c62f79-4c3a-485f-95e9-c43f53229fac&quot;,536872963]],[&quot;^16&quot;,[126,&quot;^R&quot;,&quot;### Futureproofing&quot;,536873107]],[&quot;^16&quot;,[126,&quot;^P&quot;,&quot;^17&quot;,536873052]],[&quot;^16&quot;,[126,&quot;^W&quot;,3,536873107]],[&quot;^16&quot;,[126,&quot;^@&quot;,false,536873052]],[&quot;^16&quot;,[126,&quot;^F&quot;,121,536873055]],[&quot;^16&quot;,[126,&quot;^Y&quot;,115,536873052]],[&quot;^16&quot;,[126,&quot;^V&quot;,115,536873055]],[&quot;^16&quot;,[126,&quot;^U&quot;,115,536873107]],[&quot;^16&quot;,[126,&quot;^?&quot;,[&quot;^ &quot;],536873107]],[&quot;^16&quot;,[126,&quot;^19&quot;,3,536873101]],[&quot;^16&quot;,[126,&quot;^X&quot;,&quot;^1:&quot;,536873107]],[&quot;^16&quot;,[126,&quot;^18&quot;,true,536873052]],[&quot;^16&quot;,[126,&quot;^;&quot;,&quot;~u62c62feb-0952-4bb5-a24d-28e88280267e&quot;,536873052]],[&quot;^16&quot;,[130,&quot;^R&quot;,&quot;May countries (including the US) has incoming legislation that will force many businesses to start having to be more conscious of the dependencies they use.\\n* The blame game has how shifted back to the vendor, because it&apos;s easier to blame your upstream vendor.&quot;,536873280]],[&quot;^16&quot;,[130,&quot;^P&quot;,&quot;^17&quot;,536873265       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>
